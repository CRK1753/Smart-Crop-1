<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Settings</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<style>
:root { --green:#2f8f4a; }
body {
  background:#e6f3ea;
  font-family: system-ui, sans-serif;
  margin:0;
  padding-bottom:60px;
}

/* Settings card */
.option-card{
  background:#fff;
  margin:12px 16px;
  padding:16px;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  box-shadow:0 3px 8px rgba(0,0,0,0.05);
  cursor:pointer;
  transition:0.2s;
}
.option-card:hover{
  box-shadow:0 6px 12px rgba(0,0,0,0.1);
}
.option-card i{
  font-size:20px;
  color:var(--green);
}

/* Bottom nav */
.bottom-nav{
  position:fixed;
  left:0;right:0;bottom:0;
  height:50px;
  background:var(--green);
  display:flex;
  justify-content:space-around;
  align-items:center;
  color:white;
  border-top-left-radius:12px;
  border-top-right-radius:12px;
  z-index:1000;
}
.bottom-nav a{
  color:white;
  text-decoration:none;
  text-align:center;
  font-size:13px;
}
.bottom-nav .bi{font-size:16px;}
</style>
</head>
<body>

  <!-- Bottom Navigation -->
<div class="bottom-nav">
  <a href="index.html"><i class="bi bi-house-door-fill"></i><br>Home</a>
  <a href="search.html"><i class="bi bi-search"></i><br>Search</a>
  <a href="community.html"><i class="bi bi-people-fill"></i><br>Community</a>
  <a href="profile.html"><i class="bi bi-person-circle"></i><br>Profile</a>
</div>

<!-- Language Dropdown -->
<div class="option-card">
  <span><i class="bi bi-translate"></i> Language</span>
  <select class="form-select form-select-sm" id="languageSelect" style="width:130px;">
    <option value="english" selected>English</option>
    <option value="punjabi">Punjabi</option>
    <option value="tamil">Tamil</option>
  </select>
</div>

<script>
document.getElementById('languageSelect').addEventListener('change', (e) => {
  const lang = e.target.value;
  alert('Language changed to: ' + lang.charAt(0).toUpperCase() + lang.slice(1));
});
</script>



<div class="option-card" onclick="alert('Change location feature coming soon')">
  <span><i class="bi bi-geo-alt-fill"></i> Location</span>
  <i class="bi bi-chevron-right"></i>
</div>

<div class="option-card" onclick="alert('Notifications settings coming soon')">
  <span><i class="bi bi-bell-fill"></i> Notifications</span>
  <i class="bi bi-chevron-right"></i>
</div>

<div class="option-card" onclick="alert('Privacy settings coming soon')">
  <span><i class="bi bi-shield-lock-fill"></i> Privacy</span>
  <i class="bi bi-chevron-right"></i>
</div>

<div class="option-card" onclick="alert('Logging out...')">
  <span><i class="bi bi-box-arrow-right"></i> Logout</span>
  <i class="bi bi-chevron-right"></i>
</div>

<!-- Bottom Navigation -->
<div class="bottom-nav">
  <a href="home.html"><i class="bi bi-house-door-fill"></i><br>Home</a>
  <a href="search.html"><i class="bi bi-search"></i><br>Search</a>
  <a href="community.html"><i class="bi bi-people-fill"></i><br>Community</a>
  <a href="profile.html"><i class="bi bi-person-circle"></i><br>Profile</a>
</div>

<script>
// Handle language selection
document.getElementById('languageSelect').addEventListener('change', (e) => {
  const lang = e.target.value;
  alert('Language changed to: ' + lang.charAt(0).toUpperCase() + lang.slice(1));
});
</script>

</body>
</html>
