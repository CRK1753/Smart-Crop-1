<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Profile</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<style>
:root { --green:#2f8f4a; }
body {
  background:#e6f3ea;
  font-family: system-ui, sans-serif;
  margin:0;
  padding-bottom:60px;
}
.profile-card{
  background:#fff;
  margin:16px;
  padding:16px;
  border-radius:12px;
  box-shadow:0 3px 8px rgba(0,0,0,0.05);
}
.profile-card h6{
  font-weight:600;
  color:var(--green);
}
.profile-field{
  margin-bottom:12px;
}
.profile-field label{
  font-size:14px;
  font-weight:500;
}
.profile-field input{
  width:100%;
  padding:8px 10px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:14px;
}
.save-btn{
  background:var(--green);
  color:#fff;
  border:none;
  border-radius:8px;
  padding:10px 16px;
  font-size:15px;
  cursor:pointer;
  display:block;
  margin-top:12px;
}
.bottom-nav{
  position:fixed;
  left:0; right:0; bottom:0;
  height:50px;
  background:var(--green);
  display:flex;
  justify-content:space-around;
  align-items:center;
  color:white;
  border-top-left-radius:12px;
  border-top-right-radius:12px;
  z-index:1000;
}
.bottom-nav a{
  color:white;
  text-decoration:none;
  text-align:center;
  font-size:13px;
}
.bottom-nav .bi{font-size:16px;}
</style>
</head>
<body>

<div class="profile-card">
  <h6>Basic Details</h6>

  <div class="profile-field">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Enter your name">
  </div>

  <div class="profile-field">
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email">
  </div>

  <div class="profile-field">
    <label for="phone">Phone</label>
    <input type="tel" id="phone" placeholder="Enter your phone">
  </div>

  <div class="profile-field">
    <label for="address">Address</label>
    <input type="text" id="address" placeholder="Enter your address">
  </div>

  <button class="save-btn" id="saveBtn">Save Changes</button>
</div>

<!-- Bottom Navigation -->
<div class="bottom-nav">
  <a href="index.html"><i class="bi bi-house-door-fill"></i><br>Home</a>
  <a href="search.html"><i class="bi bi-search"></i><br>Search</a>
  <a href="community.html"><i class="bi bi-people-fill"></i><br>Community</a>
  <a href="profile.html"><i class="bi bi-person-circle"></i><br>Profile</a>
</div>

<script>
// Load saved data from localStorage
const fields = ['name','email','phone','address'];
fields.forEach(f => {
  const val = localStorage.getItem(f);
  if(val) document.getElementById(f).value = val;
});

// Save changes
document.getElementById('saveBtn').addEventListener('click', () => {
  fields.forEach(f => {
    const val = document.getElementById(f).value;
    localStorage.setItem(f, val);
  });
  alert("Profile updated successfully!");
});
</script>

</body>
</html>
